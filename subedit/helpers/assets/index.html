<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter and Color Picker for SubEditBot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="profile_picture.jpeg" alt="Profile Picture">
        </div>
        <h1>Text Formatter and Color Picker for SubEditBot</h1>
        <label for="inputText"></label><textarea id="inputText" rows="5" placeholder="Paste your text here..."></textarea>
        <div class="button-group">
            <button onclick="toggleFormat('bold')"><i class="fas fa-bold"></i></button>
            <button onclick="toggleFormat('italic')"><i class="fas fa-italic"></i></button>
            <button onclick="toggleFormat('underline')"><i class="fas fa-underline"></i></button>
        </div>
        <div class="color-picker">
            <label for="colorPicker">Pick a color: </label>
            <input type="color" id="colorPicker" onchange="applyColor()">
        </div>
        <label for="outputText"></label><textarea id="outputText" rows="5" placeholder="Formatted text will appear here..." readonly></textarea>
        <button class="copy-button" onclick="copyToClipboard()"><i class="far fa-copy"></i> Copy Formatted Text</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
